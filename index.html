<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário Atração - ITAÚ</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/global.css" />
  <link rel="stylesheet" href="./styles/styles.css" />
</head>

<body>
  <!-- // define o header -->
  <header>
    <!-- <span class="logo">Itaú</span>  -->
    <img src="https://logospng.org/download/itau/logo-itau-4096.png" alt="Logo">
  </header>
  <!-- define o man -->
  <main>
    <!-- // o container tem cor laranja e esta sobre o card -->
    <div class="container">
      <!-- //card tem elevacao e tem tamanho max 1400 e fica no centro -->
      <div class="card">
        <form class="form">
          <h1 class="title-user">Formulário de Cadastro Pessoal</h1>
          <!-- // linha funciona com responsividade, uso flex box para colocar um tamnaho fixo e se for pequeno ele pega largura maxima -->
          <div class="linha">
            <div class="group-input">
              <div>
                <label htmlFor="nome">Nome: </label>
                <span class="required-danger">(*)</span>
              </div>
              <input type="nome" id="nome" placeholder="Digite seu nome ..." autocomplete="off" name="nome" />

            </div>
          </div>

          <div class="linha">
            <div class="group-input">
              <div>
                <label htmlFor="cpf">CPF: </label>
                <span class="required-danger">(*)</span>
              </div>
              <input type="text" id="cpf" placeholder="Ex.: 000.000.000-00" maxlength="14" onblur="cpfCheck(this)"
                name="cpf" onkeydown="javascript: fMasc( this, mCPF )" />
              <span id="cpfResponse" class="group-danger"></span>
            </div>

            <div class="group-input">
              <div>
                <label htmlFor="rg">RG: </label>
              </div>
              <input type="text" id="rg" placeholder="Digite o seu RG..." name="rg" />

            </div>

            <div class="group-input">
              <label htmlFor="sexo">Sexo: </label>
              <select id="sexo" name="sexo">
                <!-- os option sao as opções -->
                <option value="">Selecione aqui o seu sexo</option>
                <option value="m">M = Masculino</option>
                <option value="f">F = Feminino</option>
                <option value="o">N = Não declarar</option>
              </select>
            </div>

          </div>

          <div class="linha">
            <!-- group input eh uma classe que tem flex box com flex dir column entao vai ter label e o input em baixo -->
            <div class="group-input">
              <label htmlFor="cep">CEP: </label>
              <input type="text" id="cep" placeholder="Ex.: 00000-000" name="cep"
                onblur="pesquisacep(this.value)" />

            </div>

            <div class="group-input">
              <div>
                <label htmlFor="endereco">Endereço: </label>
                <span class="required-danger">(*)</span>
              </div>
              <input type="text" id="endereco" placeholder="Digite o seu Endereço..." name="endereco" />

            </div>

            <div class="group-input">
              <div>
                <label htmlFor="numero">Numero: </label>
                <span class="required-danger">(*)</span>
              </div>
              <input type="number" id="numero" placeholder="Digite o seu Numero..." name="numero" />

            </div>
          </div>

          <div class="linha">
            <div class="group-input">
              <label htmlFor="bairro">Bairro: </label>
              <input type="text" id="bairro" placeholder="Digite o seu Bairro..." name="bairro" />

            </div>

            <div class="group-input">
              <label htmlFor="cidade">Cidade: </label>
              <input type="text" id="cidade" placeholder="Digite o seu Cidade..." name="cidade" />

            </div>

            <div class="group-input">
              <label htmlFor="estado">Estado: </label>
              <input type="text" id="estado" placeholder="Digite o seu Estado..." name="uf" />

            </div>
          </div>

          <div class="linha">
            <div class="group-input">
              <label htmlFor="telefone_fixo">Telefone Fixo: </label>
              <input type="text" id="telefone_fixo" placeholder="Digite o seu Telefone Fixo..." name="telefone_fixo" />

            </div>

            <div class="group-input">
              <!-- a div do label e span eh label com span com margin left -->
              <div>
                <label htmlFor="telefone_celular">Telefone celular: </label>
                <!-- o span required coloca cor vermelha -->
                <span class="required-danger">(*)</span>
              </div>
              <input type="text" id="telefone_celular" placeholder="Digite o seu Telefone Celular..."
                name="telefone_celular" onkeyup="mascara( this, mtel );" />
              <span id="telefone_celular-danger" class="group-danger"></span>
            </div>
          </div>
          <!-- linha dos botoes de baixo -->
          <div class="bottons-subtmit">
            <button type="reset" class="cancel">Limpar</button>
            <!-- botao de acao que faz efeito de post no formulario -->
            <button type="subtmit" class="confirm">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <span>&copy; 2021 - Marco Túlio Da Silva Rocha - Programa Itaú Tech</span>
  </footer>
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
